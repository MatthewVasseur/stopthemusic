<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stop the Music!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <!-- Loading Bootstrap -->
        <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="./css/flat-ui.css" rel="stylesheet">

        <link rel="shortcut icon" href="./images/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->

        <link href="./index.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <section>
                <h1 class="jumbotron text-center">Stop the Music!</h1>
            </section>
            <section>
                <div class="jumbotron">
                    <div id="home" class="">
                        <button id="goGame" class="btn-danger center-block">Play the Game!</button>
                        <button id="goInfo" class="btn-danger center-block">How to Play</button>

                        <div id="info" class="text-center">
                            <p>Click "Stop the Music!" when you know the song.<br/>Type in the
                                name of the song!
                            </p>
                        </div>
                    </div>
                    <div id="game" class="">
                        <button id="goHome" class="btn-danger center-block">Home!</button>



                    </div>
                </div>
            </section>
            <section id="footer">
                <div class="jumbotron text-center">
                    <p class="text-muted">created by Matthew Vasseur -- Stop the Music &copy</p>
                </div>
            </section>

        </div>
        <!-- /.container -->


        <!-- Load JS here for greater good =============================-->
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.js"></script>
        <script src="js/bootstrap-switch.js"></script>
        <script src="js/flatui-checkbox.js"></script>
        <script src="js/flatui-radio.js"></script>
        <script src="js/jquery.tagsinput.js"></script>
        <script src="js/jquery.placeholder.js"></script>
        <script>
            $(document).ready(function(){
                $("#game").hide();
                $("#home").show();
                $("#info").hide();

                $("#goGame").click(function(){
                    $("#game").show();
                    $("#home").hide();
                });
                $("#goHome").click(function(){
                    $("#game").hide();
                    $("#home").show();
                });
                $("#goInfo").click(function(){
                    $("#info").toggle();
                });
            });
        </script>
    </body>
</html>
